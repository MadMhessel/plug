title: "Кодекс Летописи"
author: "Летопись"
pages:
  - "§lКодекс Летописи§r\nДобро пожаловать в живой мир. Летопись отслеживает напряжение мира и превращает поступки игроков в события.\n\n4 шкалы отражают разные угрозы."
  - "§lШкалы мира§r\nШум — взрывы и разрушение.\nПепел — огонь, печи, дым.\nЧаща — вырубка и вред природе.\nРазлом — порталы и смерть в иных мирах."
  - "§lПороги§r\n§7250§r — предвестники.\n§7500§r — событие.\n§7750§r — усиленное событие (босс).\n\nЧем выше шкала, тем опаснее мир."
  - "§lПредвестники§r\nПредвестник — это предупреждение. В мире появляется эффект и сообщения, намекающие на надвигающуюся беду.\nЕсли шкала растёт, начнётся событие."
  - "§lУспокоение§r\nМир можно успокоить ритуалом. Нужен алтарь и подношения.\nНа кафедре — Кодекс, вокруг — свечи.\nЧерез меню ритуала внесите нужные предметы."
  - "§lИскупление§r\nЕсли на сервере включено искупление, ваши добрые действия снижают вклад и помогают миру быстрее прийти в норму.\nУточняйте у администратора текущие настройки."
  - "§lНаграды§r\nЗа участие в событиях можно получить печати, титулы, косметику и полезный бафф.\nСобирайте их, чтобы выделиться и усилить героя."
  - "§lКоманды§r\n/letopis — состояние мира.\n/letopis journal — журнал.\n/letopis contribute — вклад.\n/letopis title — титулы.\n/letopis effects — косметика.\n/letopis guide — эта справка."
