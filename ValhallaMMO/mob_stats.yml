enabled: true # Если false, мобы не получают уровни/характеристики по силе окружающих игроков
monsters_only: true # Если true, уровни и характеристики получают только монстры. Если false, животные тоже (странно, не рекомендуется)

# Рассчитывает уровень сложности области для игрока. По умолчанию один игрок имеет региональную сложность равную
# его силе, но с несколькими игроками она будет немного выше среднего.
# Пример: игроки 10 и 50 уровня. Среднее 30, но по формуле 60*1.2-0.2 = 72, 72/2 = 36, уровень области будет около 36
# Если не задано, используется истинное среднее.
regional_player_level: (%combined_player_level% * 1.2) / %nearby_player_count%
# Другие плейсхолдеры: %min_player_level% (минимальный уровень рядом) и %max_player_level% (максимальный)
# rand() здесь использовать нельзя

wolf_leveling: true # Если true, волки повышают уровень вместе с игроками, усиливая свои статы
default_wolf_leveling: '%level%' # В масштабировании волков нельзя использовать rand()


global: # Статы для всех сущностей. Сущности в разделе `entity` могут переопределять глобальные и стандартные статы.
  # Например, зомби получают -100% устойчивости к свету. Это переопределяет глобальные 100%.
  # Можно использовать %level%, но для существ без уровня (пассивные мобы/игроки) это 0
  RADIANT_RESISTANCE: 1 # Почти все существа не являются нежитью, поэтому не должны получать урон светом

default: # Статы для всех монстров
  # Если wolf_leveling = true, волки включаются в эти статы
  # По умолчанию мобы получают +50% крит-урона; это добавляется зомби, если у них не задано иначе.
  level: '%level% + rand(-5,5)' # Здесь %level% — средняя сила игроков в локации, в других местах это уровень сущности
  exp_orb_bonus: 0.02 * %level% # Бонусы сфер опыта
  loot_bonus: 0.02 * %level%
  HEALTH_MULTIPLIER_BONUS: -0.3 + (0.033 * %level%) # Снижает HP мобов на 30% вначале, увеличивает до 4x HP на уровне 100
  WEIGHTLESS_ARMOR: 0.2 * %level% # Даёт мобам до 20 базовой брони на уровне 100
  DAMAGE_DEALT: -0.3 + (0.023 * %level%) # Снижает урон мобов на 30% вначале, увеличивает до 3x урона на уровне 100
  ARMOR_FRACTION_IGNORED: 0.005 * %level% # Даёт мобам до 50% пробития брони на уровне 100
  CRIT_CHANCE: 0.005 * %level% # Даёт мобам до 50% шанса крита на уровне 100
  CRIT_DAMAGE: '0.5' # Даёт мобам +50% крит-урона
  BLEED_RESISTANCE: -4 # Мобы по умолчанию в 5 раз уязвимее к кровотечению

