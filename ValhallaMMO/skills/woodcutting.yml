display_name: <lang.skill-woodcutting-displayname>
icon: IRON_AXE
icon_data: 3510002
description: <lang.skill-woodcutting-description>

levelbar_title: <lang.skill-woodcutting-level-bar>
levelbar_color: GREEN # Можно выбрать BLUE, YELLOW, GREEN, PINK, PURPLE, RED, WHITE
levelbar_style: SEGMENTED_6 # Можно выбрать SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20 и SOLID

tree_capitator_instant: true # Если true, рубка деревьев ломает дерево мгновенно
break_limit_tree_capitator: 128 # Максимальное количество блоков, которое может сломать способность Ультра-сбора
leaf_decay_limit_tree_capitator: 384 # Максимум листьев, которые будут пытаться опасть после tree capitator. Если 0, отключено

# Для tree capitator плагин должен определить дерево: проверяет блоки над
# срубленным бревном и наличие листьев наверху. Этот лимит задаёт, сколько брёвен можно
# просканировать перед остановкой.
# Иначе говоря, если у дерева больше брёвен, оно не считается деревом для tree capitator.
tree_scan_limit: 128

forgiving_multipliers: true # множители дропа ниже 0, если false, иногда заставят блоки не выпадать вовсе.
# если true, количество дропа не опустится ниже 1, поэтому влияет только на блоки с множественным дропом (например, редстоун, лазурит,
# золотая/железная руда с удачей), а остальные будут дропать минимум 1.
# Можно поставить false для более «гриндового» опыта, но это может раздражать игроков

tree_capitator_prevention_blocks:
- REDSTONE_BLOCK
- LAPIS_LAZULI_BLOCK
- COPPER_BLOCK
- IRON_BLOCK
- GOLD_BLOCK
- DIAMOND_BLOCK
- NETHERITE_BLOCK
- OBSIDIAN

# Эти блоки будут считаться «брёвнами» и распознаваться как часть дерева
additional_log_definition:
- palm_log

# Эти блоки будут считаться «листьями» и распознаваться как часть дерева
additional_leaves_definition:
- palm_leaves
