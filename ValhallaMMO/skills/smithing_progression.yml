  smithing_netheriteexpmultiplier_add: -1 # незерит не даёт опыта

experience:
  exp_level_curve: (%level% + 75 * 2^(%level%/7.6)) + 300
  max_level: 100
  # Любое повреждение предмета увеличивает счётчик для типа материала.
  # Следующий опыт кузнеца для этого материала умножается на число ниже, умноженное на счётчик.
  # Затем счётчик уменьшается на максимум стаков этого эффекта (100 стаков до 0,
  # По умолчанию каждый стак даёт +1% опыта за потерянную прочность, до 1000 стаков (+1000%) для обычных предметов
  # Для брони +0.5% опыта за стак до 200 стаков (+100%), так как броню проще повредить
  durability_tools_exp_multiplier_stack: 0.01
  durability_tools_exp_multiplier_maximum: 1000
  durability_armors_exp_multiplier_stack: 0.005
  durability_armors_exp_multiplier_maximum: 200
  durability_chunk_limit: 50 # Как и в боевых навыках, чрезмерное повреждение предмета в одном чанке снижает опыт.
  # Это не даёт получать больше стаков, если счётчик превышает лимит.
  # Это означает, что нельзя получить больше 50 стаков на чанк для одного типа предмета
  daily_limit: -1
  daily_limit_warning: <lang.skill-smithing-daily-limit-reached>

