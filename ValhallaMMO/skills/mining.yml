display_name: <lang.skill-mining-displayname>
icon: IRON_PICKAXE
icon_data: 3510001
description: <lang.skill-mining-description>

levelbar_title: <lang.skill-mining-level-bar>
levelbar_color: RED # Можно выбрать BLUE, YELLOW, GREEN, PINK, PURPLE, RED, WHITE
levelbar_style: SEGMENTED_6 # Можно выбрать SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20 и SOLID

vein_mining_instant: false # Если true, добыча жилы ломает все связанные блоки мгновенно (иначе — по одному)
break_limit_vein_mining: 64 # Максимальное количество блоков, которое может сломать способность добычи жилы

drilling_toggle_on: <lang.skill-mining-drilling-enabled>
drilling_toggle_off: <lang.skill-mining-drilling-disabled>
drilling_enable_sound: ENTITY_GLOW_SQUID_AMBIENT
drilling_active_sound: BLOCK_STONE_HIT
drilling_effect_particle: NONE # 'BLOCK_DUST'
drilling_effect_color: '#f54242'

forgiving_multipliers: true # множители дропа ниже 0, если false, иногда заставят блоки не выпадать вовсе.
# если true, количество дропа не опустится ниже 1, поэтому влияет только на блоки с множественным дропом (например, редстоун, лазурит,
# золотая/железная руда с удачей), а остальные будут дропать минимум 1.
# Можно поставить false для более «гриндового» опыта, но это может раздражать игроков

remove_tnt_chaining: true # если true, TNT больше не поджигает другие TNT; вместо этого TNT, которое должно было
# взорваться, падает как предмет. Рекомендуется для публичных серверов
