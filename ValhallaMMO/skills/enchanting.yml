display_name: <lang.skill-enchanting-displayname>
icon: ENCHANTING_TABLE
icon_data: 3510001
description: <lang.skill-enchanting-description>

levelbar_title: <lang.skill-enchanting-level-bar>
levelbar_color: BLUE # Можно выбрать BLUE, YELLOW, GREEN, PINK, PURPLE, RED, WHITE
levelbar_style: SEGMENTED_6 # Можно выбрать SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20 и SOLID

anvil_downgrading: false # Если true, при объединении предметов зачарования могут быть понижены, если навыка недостаточно

elemental_blade_activation_sound: BLOCK_ENCHANTMENT_TABLE_USE
elemental_blade_expiration_sound: BLOCK_BELL_RESONATE

# Для ванильных зачарований «стандартный» уровень — это уровень, полученный сразу после ванильного зачарования.
# Например, если лук получил Силу IV, то при 120 «уровня» зачарования он может быть усилен до Силы VI
scalings:
  power: (2/120) * %rating% - 2,ADD_ON_DEFAULT,none,none
  punch: (1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none
  sharpness: (2/120) * %rating% - 2,ADD_ON_DEFAULT,none,none
  bane_of_arthropods: (2/120) * %rating% - 2,ADD_ON_DEFAULT,none,none
  smite: (2/120) * %rating% - 2,ADD_ON_DEFAULT,none,none
  depth_strider: (2/120) * %rating% - 2,ADD_ON_DEFAULT,none,none
  efficiency: (2/120) * %rating% - 2,ADD_ON_DEFAULT,none,none
  unbreaking: (2/120) * %rating% - 2,ADD_ON_DEFAULT,none,none
  fire_aspect: (1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none
  frost_walker: (1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none
  impaling: (2/120) * %rating% - 2,ADD_ON_DEFAULT,none,none
  knockback: (1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none
  fortune: (1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none
  looting: (1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none
  loyalty: (1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none
  luck: (2/120) * %rating% - 2,ADD_ON_DEFAULT,none,none
  lure: (2/120) * %rating% - 2,ADD_ON_DEFAULT,none,none
  respiration: (2/120) * %rating% - 2,ADD_ON_DEFAULT,none,none
  piercing: (2/120) * %rating% - 2,ADD_ON_DEFAULT,none,none
  protection: (1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none
  projectile_protection: (1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none
  blast_protection: (1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none
  fire_protection: (1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none
  feather_falling: (1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none
  quick_charge: (1/120) * %rating% - 1,ADD_ON_DEFAULT,none,2 # Быстрая зарядка до lv3, усиливается до 5 этой формулой, т.к. уровень 6 ломает зарядку арбалета
  riptide: (2/120) * %rating% - 2,ADD_ON_DEFAULT,none,none
  soul_speed: (1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none
  sweeping: (1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none
  thorns: (1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none
  swift_sneak: (1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none
  density: (2/120) * %rating% - 2,ADD_ON_DEFAULT,none,none
  wind_burst: (1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none
  breach: (1/120) * %rating% - 1,ADD_ON_DEFAULT,none,none
