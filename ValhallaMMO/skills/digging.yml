display_name: <lang.skill-digging-displayname>
icon: IRON_SHOVEL
icon_data: 3510002
description: <lang.skill-digging-description>

levelbar_title: <lang.skill-digging-level-bar>
levelbar_color: GREEN # Можно выбрать BLUE, YELLOW, GREEN, PINK, PURPLE, RED, WHITE
levelbar_style: SEGMENTED_6 # Можно выбрать SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20 и SOLID

forgiving_multipliers: true # множители дропа ниже 0, если false, иногда заставят блоки не выпадать вовсе.
# если true, количество дропа не опустится ниже 1, поэтому влияет только на блоки с множественным дропом (например, редстоун, лазурит,
# золотая/железная руда с удачей), а остальные будут дропать минимум 1.
# Можно поставить false для более «гриндового» опыта, но это может раздражать игроков

# Копание имеет археологические бонусы: с некоторым шансом при добыче блока соседние блоки,
# не соприкасающиеся с воздухом, могут быть превращены в подозрительный песок/гравий с лутом.
# Материалы задаются как MATERIAL:MULTIPLIER, где множитель увеличивает шанс конверсии
# для каждого материала. Это даёт более тонкую настройку частоты конверсии. (по умолчанию 1)
archaeology_convertable_gravel: # Следующие блоки могут быть превращены в подозрительный гравий
  - GRAVEL:1

archaeology_convertable_sand: # Следующие блоки могут быть превращены в подозрительный песок
  - SAND:1
  - SANDSTONE:1

archaeology_rare_loot_tables: # Редкие таблицы лута. Если рядом нет структур с таблицей, выбирается случайная из списка
  - TRAIL_RUINS_ARCHAEOLOGY_RARE
  - DESERT_PYRAMID_ARCHAEOLOGY

archaeology_common_loot_tables: # Обычные таблицы лута. Если редкая таблица не сработала, выбирается случайная отсюда
  - DESERT_WELL_ARCHAEOLOGY
  - OCEAN_RUIN_COLD_ARCHAEOLOGY
  - OCEAN_RUIN_WARM_ARCHAEOLOGY
  - TRAIL_RUINS_ARCHAEOLOGY_COMMON

