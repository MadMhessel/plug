quality_rounding_precision: 10 # Качество предметов округляется до ближайшего кратного значения, чтобы уменьшить разброс между отдельными крафтами

quality_lore: # Лор добавляется, когда качество достигает/превышает значение плюс базовое качество материала
  # опорного качества. Сложно описать, но вот пример:
  # Алмазная броня превосходит ванильный уровень после качества 70, и «хорошее» приравнено к ванильному уровню.
  # Значит, алмазная броня будет «отличное», если качество на 50 выше опорного 70, то есть 120.
  # Алмазная броня достигнет «непревзойдённое», если превысит 70 на 250, то есть 320
  '-500': <lang.smithing-quality-terrible> # -500 до -60 считается «ужасное»
  '-60': <lang.smithing-quality-shoddy> # -60 до -30 считается «некачественное»
  '-30': <lang.smithing-quality-decent> # -30 до 0 считается «приличное»
  '0': <lang.smithing-quality-good> # 0 до 25 считается «хорошее»
  '30': <lang.smithing-quality-great> # и т.д.
  '60': <lang.smithing-quality-flawless>
  '90': <lang.smithing-quality-masterful>
  '120': <lang.smithing-quality-fabled>
  '150': <lang.smithing-quality-peerless> # всё, что на 125 выше нейтрального значения, считается «непревзойдённое»

