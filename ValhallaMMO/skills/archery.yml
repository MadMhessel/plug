display_name: <lang.skill-archery-displayname>
icon: BOW
icon_data: 3510001
description: <lang.skill-archery-description>

levelbar_title: <lang.skill-archery-level-bar>
levelbar_color: YELLOW # Можно выбрать BLUE, YELLOW, GREEN, PINK, PURPLE, RED, WHITE
levelbar_style: SEGMENTED_6 # Можно выбрать SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20 и SOLID

# Стрелы, выпущенные из не полностью натянутого лука
# Ванильная формула по умолчанию: ceil(%velocity% * %arrow_basedamage% * (1 + 0.25 * %power%))
# ЕСЛИ ОСТАВИТЬ ПУСТЫМ (damage_formula_normal: ""), ЭТО НЕ ВЛИЯЕТ НА УРОН
damage_formula_normal: sqrt(%velocity%) * %basedamage% * (1 + (0.25 * %power%))
# Стрелы, выпущенные из полностью натянутого лука
# Ванильная формула по умолчанию: %normaldamage% + (random(0) * ((%normaldamage%/2) + 2))
damage_formula_critical: '%normaldamage% * 1.3'
# Каждый раз, когда стрела наносит урон сущности, её урон уменьшается на следующий коэффициент
# (по умолчанию 0.2, то есть урон стрелы уменьшается на 20% за каждую поражённую сущность)
# Это сделано, чтобы при пробитии нескольких сущностей стрела ослабевала с каждым прохождением
damage_piercing_reduction: 0.2

# Расстояние между стрелком и целью может повышать урон стрелы, но чтобы избежать ваншотов,
# задан лимит, насколько далеко может расти урон.
# Увеличение урона не задаётся в конфиге, оно определяется в профиле игрока
# Расстояния больше этого значения не будут дополнительно повышать урон
distance_limit: 50

# Звук при активации заряженного выстрела. Если значение неверно, звук не воспроизводится
charged_shot_prefire_sound: ENTITY_BLAZE_SHOOT
charged_shot_prefire_sound_volume: 0.7
charged_shot_prefire_sound_pitch: 1
# Звук при каждом выстреле пробивающей стрелой. Если значение неверно, звук не воспроизводится
charged_shot_fire_sound: ENTITY_WITHER_SHOOT
charged_shot_fire_sound_volume: 0.3
charged_shot_fire_sound_pitch: 1.5
# Частицы вокруг игрока, показывающие количество активных заряженных выстрелов. Если значение неверно, частиц не будет
charged_shot_ammo_particle: REDSTONE
charged_shot_ammo_rgb: '#ffffff' # Если частица — redstone, цвет можно задать этим hex
# Тип частиц для эффекта звукового удара после заряженного выстрела. Если значение неверно, эффекта не будет
charged_shot_sonic_boom_particle: CLOUD
charged_shot_sonic_boom_rgb: '#ffffff' # Если частица — redstone, цвет можно задать этим hex
# След частиц после заряженных выстрелов
charged_shot_trail_particle: CRIT_MAGIC
charged_shot_trail_rgb: '#ffffff' # Если частица — redstone, цвет можно задать этим hex
# Минимальная скорость заряженной стрелы для создания звукового удара (чтобы он появлялся только при полностью натянутом луке)
charged_shot_sonic_boom_required_velocity: 2.9
# Определяет, должны ли особые стрелы (enderic, incendiary, unholy) оставлять след частиц
special_arrow_trails: true
# Максимальная длительность следа частиц у стрел. След исчезает, когда стрела подобрана или исчезла
special_arrow_trail_duration: 3

# Урон стрельбы может становиться очень высоким из-за множителей
# Это ограничивает урон в эндгейме, делая его более сбалансированным
# После порога diminishing_returns_limit, избыточный урон умножается на
# значение diminishing_returns_multiplier
diminishing_returns_limit: 30
diminishing_returns_multiplier: 0.2
# Пример: если стрела наносит 100 урона, то излишек сверх 30 (то есть 70) умножается на 0.2,
# и итоговый урон будет 44
