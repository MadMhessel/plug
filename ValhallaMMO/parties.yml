enabled: true # Если выключено, все функции групп отключены
item_sharing: true # Если выключено, обмен предметами невозможен
exp_sharing: true # Если выключено, делёжка опыта невозможна

party_company_radius: 30 # Радиус, в котором участники группы считаются «рядом»
party_exp_rate: 0.001 # Доля опыта, получаемого рядом с участником группы, которая идёт в прогресс группы.
# Пример: при 1000 опыта рядом с участником группа получит 1 опыта. Учитывается только опыт навыков (не делёжка и не команды)

party_creation_cooldown: 86400000 # Перезарядка создания группы, чтобы не спамили (по умолчанию 1д)
item_share_cooldown: 3600000 # Перезарядка между обменами предметов (по умолчанию 1ч)
party_rename_cooldown: 86400000 # Перезарядка между переименованиями группы (по умолчанию 1д)
party_description_change_cooldown: 3600000 # Перезарядка между изменениями описания (по умолчанию 1ч)

legal_characters_regex: ^[ a-zA-Z0-9&]+$ # Определяет допустимые символы в названиях и описаниях.
# Для настройки нужна regex, по умолчанию это буквы, цифры, пробелы и символ &
name_character_minimum: 2
name_character_maximum: 32 # Ограничение длины названия группы
description_character_maximum: 256 # Ограничение длины описания группы
# Если true, создатели могут добавлять цвета в название группы
# Если true, создатели могут добавлять цвета в описание группы

party_chat_format: '&2[ГЧ] &a[%rank%&a] %s &f> %s'
party_spy_format: '&4[ШГ] &c[%party%] %s &7> %s'
party_info_format:
- <lang.party-info-format>

party_levelup_format: '&6%party% &eповысила уровень до &6%level%&e!' # Другие допустимые плейсхолдеры: %level_numeric% и %level_roman%

defaults:
  party_capacity: 5 # Базовый лимит участников группы
  party_chat: true # Если false, у групп нет доступа к чату группы по умолчанию
  exp_sharing: false # Если false, делёжка опыта в группе выключена по умолчанию
  exp_sharing_radius: 25 # Радиус делёжки опыта по умолчанию
  exp_sharing_multiplier: 0.8 # Доля делёжки опыта по умолчанию. Опыт с делёжкой дополнительно умножается на это значение
  item_sharing: false # Если false, обмен предметами в группе выключен по умолчанию
  item_sharing_radius: 50 # Если -1, радиус считается бесконечным и работает между измерениями.
  company_radius: 20 # Радиус, в котором вы считаетесь «в компании» участников группы
  company_member_cap: 5 # Максимум участников, на которых действует бонус «в компании». По умолчанию это до +25% к исцелению
  name_colors: false
  description_colors: false
  rename_party: false

default_company_stats: # Базовые бонусы для каждого участника «в компании» с другим участником, *за* каждого участника рядом.
  # Например, при 3 участниках рядом вы получаете +15% к исцелению
  HEALTH_REGENERATION_BONUS: 0.05

levels: # Должны идти по порядку, начиная с 0, без пропусков уровней (3-2-1-0 плохо, 3-1-2-0 плохо, 0-1-3 плохо, 0-1-2-3 хорошо)
  '0': # Уровень 0 всегда стоит 0 опыта и имеет базовые статы, независимо от настроек.
    name: <lang.party-level-0>
  '1':
    name: <lang.party-level-1>
    exp_required: 500 # Опыта, нужного для перехода с lv0 на lv1. Так как 1% опыта навыков конвертируется в опыт группы, требуется 50 000 опыта.
    party_capacity: 5 # Награды суммируются с предыдущими уровнями; в итоге лимит участников станет 10 после lv1
    exp_sharing: true # Стартует с 80% эффективности
    stats:
      LUCK_BONUS: 0.1 # 0.1-0.5 удачи
    levelup_description:
    - <lang.party-level-description-1>
  '2':
    name: <lang.party-level-2>
    exp_required: 2000 # 250 000 опыта
    party_capacity: 5 # лимит 15 участников
    exp_sharing_multiplier: 0.2 # Возвращается к 100% эффективности
    rename_party: true
    stats:
      KNOCKBACK_RESISTANCE: 0.05 # 5-25% сопротивления отбрасыванию
    levelup_description:
    - <lang.party-level-description-2>
  '3':
    name: <lang.party-level-3>
    exp_required: 6000 # 850 000 опыта
    party_capacity: 10 # лимит 25 участников
    item_sharing: true # Стартует с радиуса 50 блоков
    name_colors: true
    stats:
      DAMAGE_RESISTANCE: 0.02 # 2-10% сопротивления урону
    levelup_description:
    - <lang.party-level-description-3>
  '4':
    name: <lang.party-level-4>
    exp_required: 24000 # 3 250 000 опыта
    party_capacity: 20 # лимит 45 участников
    item_sharing_radius: 100 # радиус 150 блоков
    description_colors: true
    exp_sharing_multiplier: 0.2 # 120% эффективности
    company_member_cap: 2 # 7 участников рядом для бонусов
    company_radius: 10 # радиус 30 блоков для бонусов «в компании»
    stats:
      DIG_SPEED: 0.5 # 5-35% скорости копания
      MOVEMENT_SPEED_BONUS: 0.04 # 4-28% скорости передвижения
    levelup_description:
    - <lang.party-level-description-4>
  '5':
    name: <lang.party-level-5>
    exp_required: 96000 # 12 850 000 опыта
    party_capacity: 45 # лимит 80 участников
    item_sharing_radius: -99999 # Бесконечный радиус (отрицательные значения делают радиус бесконечным)
    company_member_cap: 3 # 10 участников рядом для бонусов
    company_radius: 20 # радиус 50 блоков для бонусов «в компании»
    stats:
      DAMAGE_DEALT: 0.03 # 3-30% нанесённого урона
      CRIT_CHANCE_RESISTANCE: 0.05 # 5-50% сопротивления криту
      HEALTH_MULTIPLIER_BONUS: 0.03 # 3-30% здоровья
    levelup_description:
    - <lang.party-level-description-5>


# Ранг по умолчанию, который получает каждый участник при вступлении
default_rank: rookie # Ранг должен быть в списке "ranks", иначе система групп отключится
leader_title: <lang.party-rank-leader>
ranks: # Ранги назначает лидер группы; каждый ранг имеет титул и дополнительные права
  rookie:
    rating: 0
    title: <lang.party-rank-rookie>
    permissions: # Допустимые права:
      - party_chat
  member:
    rating: 1
    title: <lang.party-rank-member>
    permissions:
    - item_sharing
    - party_chat
  trusted:
    rating: 2
    title: <lang.party-rank-trusted>
    permissions:
    - invite_member
    - item_sharing
    - party_chat
  officer:
    rating: 3
    title: <lang.party-rank-officer>
    permissions:
    - party_chat
    - item_share
    - open_party
    - invite_member
    - kick_members
  inner_circle:
    rating: 4
    title: <lang.party-rank-inner-circle>
    permissions:
    - party_chat
    - item_share
    - open_party
    - toggle_exp_share
    - toggle_item_share
    - toggle_friendly_fire
    - invite_member
    - manage_roles
    - kick_members
    - manage_description
    - manage_name
# party_chat: доступ к чату группы
# item_share: возможность обмена предметами с участниками группы
# open_party: возможность открыть группу или сделать только по приглашению
# toggle_exp_share: включение/выключение делёжки опыта
# toggle_item_share: включение/выключение обмена предметами
# toggle_friendly_fire: включение огня по своим (правила PvP сервера действуют всегда)
# invite_members: возможность приглашать людей в группу
# manage_roles: назначение ролей ниже собственного ранга
# kick_members: исключение участников с рангом ниже собственного
# manage_description: изменение описания группы
# manage_name: изменение названия группы
# Лидер по умолчанию имеет все права и только он может передать лидерство

party_info: # Эта информация показывается в /party info и предназначена в основном для создателя группы
  - <lang.party-info-format>
