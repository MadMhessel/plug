# Этот конфиг нужен только если вы использовали alpha-версии ValhallaMMO до beta и выше.

# Если false, конвертация из alpha не выполняется
# Если true и найдены данные alpha, будут применены следующие стратегии конвертации
enabled: false

# Возвращает опыт игрока по всем навыкам при входе, умноженный на заданное значение.
# Довольно простой и безопасный метод конвертации
exp_conversion: 1.0
exp_conversion_fishing: 0.3 # Некоторые навыки были разделены, например farming на farming и fishing. Эта доля опыта пойдёт в fishing
exp_conversion_farming: 0.9 # Эта доля опыта farming перейдёт в новый навык farming
exp_conversion_woodcutting: 0.7 # Эта доля опыта landscaping перейдёт в новый навык woodcutting
exp_conversion_digging: 0.7 # Эта доля опыта landscaping перейдёт в новый навык digging

