# Масштабирования — это математические формулы, задающие статы зелий, атрибутов или зачарований через модификаторы.
# В игре через модификаторы можно настраивать множество переменных, что бывает сложно делать по отдельности,
# поэтому можно заранее задать формулы и использовать их в модификаторах.

# Формат масштабирования: EXPRESSION,MODE,LOWERBOUND,UPPERBOUND
# EXPRESSION — сама формула, принимающая %rating% игрока (обычно качество или уровень навыка) и выдающая результат.
# MODE — способ применения результата формулы.
#   MULTIPLIER умножает соответствующий стат предмета на результат формулы (0.5 скорости * 1.5 = 75% скорости)
#   ADD_ON_DEFAULT добавляет стат предмета к результату формулы (0.5 скорости + 1.5 = 200% скорости)
# LOWERBOUND и UPPERBOUND — минимальные/максимальные значения результата. Если заданы, результат не выходит за пределы.
#   Любой нечисловой аргумент означает отсутствие минимума/максимума

# Обычный формат масштабирования тот же; ниже пример объяснения
# пример: (5.0/250) * (%rating% - 50) + 1.0
# (5.0/250) означает, что формула увеличится на 5 за диапазон 250 пунктов
# часть (rating - 50) означает смещение на 50: вместо роста на 5 с 0-250 рост идёт с 50-300
# +1.0 означает, что формула стартует с 1.0. Так как старт смещён на 50, при рейтинге 50 результат будет 1.0
# В сумме при рейтинге 250 формула даст 6. Если базовый стат равен 5, станет 11 (при ADD_ON_DEFAULT)

scalings:
  durability_T1: (2/300) * %rating% + 1,MULTIPLIER,0,none
  durability_T2: (2/250) * (%rating% - 50) + 1,MULTIPLIER,0,none
  durability_T3: (2/300) * %rating% + 1,MULTIPLIER,0,none
  durability_T4: (2/300) * %rating% + 1,MULTIPLIER,0,none
  durability_T5: (2/300) * %rating% + 1,MULTIPLIER,0,none
  example: (4.2/300) * %rating% + 0.8,MULTIPLIER,0,none
