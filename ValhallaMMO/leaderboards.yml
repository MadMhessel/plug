page_limit: 10 # Сколько записей отображается на одной странице топа
placement_prefixes: # Префиксы (обычно цвета или эмодзи) для лучших игроков в топе
  # Ранги, которых нет в списке, не будут иметь префикса
  '1': '&6'
  '2': '&e'
  '3': '&#753713'

personal_entry_prefix: <lang.leaderboard_personal_prefix>

excluded:
- Athlaeos

leaderboards:
  power:
    display_name: '&cСила' # Название топа при выводе команды /valtop
    entry_display: '&7#&c%rank% &8: &7%prefix%%player% &7|&cУР %level%&7| &8(%main_stat%
      ОПЫТ)' # Формат записи
    placeholder_display: '&cУР%level% &7%player%'
    profile: PowerProfile # Профиль, из которого берутся статы
    lower_limit: 0 # Минимальное значение главного стата для попадания в топ
    main_stat: exp_total:100 # Главный стат для ранжирования. Минимум 500 опыта.
    extra_stats: # (опционально) Дополнительные статы для display_entry
      level: level # Мы хотим получить уровень и называем его 'level', чтобы использовать как %level%
  smithing:
    display_name: '&eКузнечное дело'
    entry_display: '&7#&e%rank% &8: &7%prefix%%player% &7|&eNG %main_stat% &7- &eУР
      %level%&7| &8(%exp_total% ОПЫТ)'
    placeholder_display: '&eNG%main_stat% УР%level% &7%player%'
    profile: SmithingProfile
    lower_limit: 0
    main_stat: newGamePlus # Если требование к стату не указано, оно не проверяется
    extra_stats:
      exp_total: exp_total:500 # exp_total требует минимум 500 для учета
      level: level:1 # level требует минимум 1 для учета
