# Определяет, включён ли боевой статус.
# Если включено, летающие игроки, вступившие в бой, будут вынуждены прекратить полёт.
Enable combat tag: true
# Задаёт сообщение, отправляемое при активации боевого статуса.
Combat tag message: '&c[EliteMobs] Боевой статус активирован!'
# Определяет, будет ли у команды /ag таймер перед телепортацией.
Enable adventurers guild teleport timer: true
# Задаёт экшен-бар сообщение во время ожидания таймера телепортации.
Teleport time left: '&7[EM] Телепортация через &a$time &7сек.'
# Задаёт сообщение, отправляемое при движении игрока во время ожидания телепортации.
Teleport cancelled: '&7[EM] &cТелепортация прервана!'
# Определяет, будет ли для отсчёта телепортации использоваться экшен-бар или чат.
useActionBarMessagesInsteadOfChat: true
