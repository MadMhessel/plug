# Задаёт сообщение, которое появляется при использовании телепорта для неустановленного подземелья.
dungeonNotInstalledMessage: '&8[EliteMobs] &cПодземелье $dungeonID &cне установлено!
  Этот телепорт не сработает.'
# Задаёт сообщение, которое появляется при использовании червоточины для неустановленного подземелья.
defaultPortalMissingMessage: '&8[EliteMobs] &cПохоже, этот портал никуда не ведёт!'
# Определяет, используется ли режим уменьшенного количества частиц для червоточин. Особенно рекомендуется, если вы разрешаете подключение клиентов Bedrock.
reducedParticlesMode: true
# Определяет, будут ли червоточины вообще без частиц. Не рекомендуется, но может понадобиться для очень слабых клиентов Bedrock.
noParticlesMode: false
# Задаёт сообщение, отправляемое игроку при попытке использовать червоточину без достаточного количества валюты.
insufficientCurrencyForWormholeMessage: '&8[EliteMobs] &cНедостаточно валюты! Нужно
