isEnabled: true
# Sets the display name of the menu
menuName: '&6Меню зачарования'
# Sets the item slot number of the information button in the chest menu.
infoSlot: 4
infoButton:
  material: PLAYER_HEAD
  name: '§2Информация о зачаровании:'
  lore:
  - §2Это меню добавляет чары к элитным предметам!
  - §aЧтобы зачаровать элитный предмет, положите
  - §aэлитный предмет и элитные зачарованные книги!
  - §6Предметы с большим количеством чар
  - §6(высокого качества) имеют высокий шанс неудачи!
  - §8Обычная неудача — чары не накладываются.
  - §8Испытание — вы сражаетесь с боссом за чары.
  - §8Критическая неудача — предмет теряется!
# Sets the item slot number of the cancel button in the chest menu.
cancelSlot: 27
cancelButton:
  material: BARRIER
  name: §4Отмена
  lore:
  - §cОтменить зачарование!
  customModelID: 31173
# Sets the item slot number of the confirm button in the chest menu.
confirmSlot: 35
confirmButton:
  material: EMERALD
  name: §2Зачаровать!
  lore:
  - '§aЦена: $price $currencyName'
  - '§2Шанс успеха: $successChance%'
  - '§cШанс неудачи: $failureChance%'
  - '§6Шанс испытания: $challengeChance%'
  - '§4Шанс критической неудачи: $criticalFailureChance%'
# Sets the item slot number of the elite item in the chest menu.
itemSlot: 29
# Sets the item slot number of the elite item info button in the chest menu.
itemInfoSlot: 20
itemInfoButton:
  material: GREEN_BANNER
  name: §2Слот элитного предмета
  lore:
  - §aПоложите сюда элитный предмет!
  customModelID: 31173
# Sets the item slot number of the enchanted book info button in the chest menu.
enchantedBookInfoSlot: 22
enchantedBookInfoButton:
  material: GREEN_BANNER
  name: §2Слот зачарованной книги
  lore:
  - §aПоложите сюда элитные зачарованные книги!
  customModelID: 31173
# Sets the item slot number of the enchanted book in the chest menu.
enchantedBookSlot: 31
luckyTicketSlot: 33
# Sets the item slot number of the lucky ticket info button in the chest menu.
luckyTicketInfoSlot: 24
luckyTicketInfoButton:
  material: GREEN_BANNER
  name: §2Слот элитного счастливого билета
  lore:
  - §a(Опционально) Положите сюда элитные счастливые билеты!
  - §2Увеличьте шанс успеха зачарования,
  - §2добавив элитный счастливый билет!
  customModelID: 31173
# Sets the message that appears when a player attempts to enchant an item beyond the configured maximum enchantment level of any enchantment.
enchantmentLimitMessage: '&c[EliteMobs] Нельзя зачаровать предмет выше лимита чар!'
