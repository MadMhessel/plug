statsCommand5: ''
statsText6: '&6Ранг гильдии: &3$guildtier'
statsHover6: |-
  Уровень престижа и ранг гильдии:
  Ранг гильдии определяет качество лута и бонусы от престижа. Престиж открывает мощные награды: больше макс. здоровья, шанс уклонения/крита, больше валюты и другое! Открывайте ранги и престиж в /ag!
  ⚜ = престиж, ✧ = ранг гильдии!
statsCommand6: ''
statsText7: '&4Убийств элит: &c$kills'
statsHover7: Количество убитых элитных мобов.
statsCommand7: ''
statsText8: '&4Макс. уровень убитого: &c$highestkill'
statsHover8: |-
  Уровень самого сильного элитного моба.
  Уровни элит зависят от уровня вашего
  снаряжения! Чем выше уровень, тем
  выше уровни элит!
  Примечание: считаются только честные убийства!
statsCommand8: ''
statsText9: '&4Смертей от элит: &c$deaths'
statsHover9: Количество смертей от элитных мобов.
statsCommand9: ''
statsText10: '&5Завершено заданий: &d$quests'
statsHover10: |-
  Количество выполненных заданий EliteMobs.
  Задания берутся у NPC!
statsCommand10: ''
statsText11: ''
statsHover11: ''
statsCommand11: ''
statsText12: '&bСчёт: &3$score'
statsHover12: |-
  Ваш счёт EliteMobs. Он растёт,
  когда вы убиваете элит,
  и уменьшается, когда погибаете
  от элит. Чем выше уровень элит,
  тем больше счёт.
statsCommand12: ''
