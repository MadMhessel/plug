# Определяет, будет ли выпадать особая добыча.
dropSpecialLoot: true
# Задаёт шанс выпадения особой добычи с любого пользовательского босса, который может ронять элитный лут с множителем здоровья выше 1.0.
# Это означает всех боссов, мини-боссов и относительно сложных боссов.
bossChanceToDrop: 0.1
# Задаёт шанс выпадения особой добычи с пользовательского босса, который может ронять элитный лут.
# Обычные элиты исключены, чтобы не поощрять фарм мобов.
normalChanceToDrop: 0.01
# Задаёт шанс выпадения одного особого предмета вместо другого.
# Чем выше значение, тем выше шанс выбрать этот предмет вместо других.
# Учтите, если значения слишком высоки, предметы с низкими значениями почти невозможно получить.
enchantedBookWeightedDropChance:
  enchanted_book_arrow_damage: 200.0
  enchanted_book_arrow_fire: 10.0
  enchanted_book_arrow_infinite: 10.0
  enchanted_book_arrow_knockback: 10.0
  enchanted_book_channeling: 10.0
  enchanted_book_critical_strikes: 1.0
  enchanted_book_damage_all: 200.0
  enchanted_book_damage_arthropods: 100.0
  enchanted_book_damage_undead: 100.0
  enchanted_book_depth_strider: 10.0
  enchanted_book_dig_speed: 10.0
  enchanted_book_drilling: 1.0
  enchanted_book_durability: 100.0
  enchanted_book_earthquake: 10.0
  enchanted_book_flamethrower: 0.0
  enchanted_book_frost_walker: 10.0
  enchanted_book_hunter: 10.0
  enchanted_book_ice_breaker: 10.0
  enchanted_book_impaling: 10.0
  enchanted_book_knockback: 10.0
  enchanted_book_lightning: 0.0
  enchanted_book_loot_bonus_blocks: 10.0
  enchanted_book_loot_bonus_mobs: 10.0
  enchanted_book_loud_strikes: 10.0
  enchanted_book_loyalty: 10.0
  enchanted_book_luck: 10.0
  enchanted_book_lure: 10.0
  enchanted_book_mending: 10.0
  enchanted_book_meteor_shower: 0.0
  enchanted_book_multishot: 10.0
  enchanted_book_oxygen: 10.0
  enchanted_book_piercing: 10.0
  enchanted_book_plasma_boots: 10.0
  enchanted_book_protection_environmental: 600.0
  enchanted_book_protection_explosions: 100.0
  enchanted_book_protection_fall: 100.0
  enchanted_book_protection_fire: 100.0
  enchanted_book_protection_projectile: 100.0
  enchanted_book_quick_charge: 10.0
  enchanted_book_riptide: 10.0
  enchanted_book_silk_touch: 10.0
  enchanted_book_soul_speed: 10.0
  enchanted_book_sweeping_edge: 10.0
  enchanted_book_thorns: 10.0
  enchanted_book_water_worker: 10.0
  elite_lucky_ticket: 100.0
  elite_scrap_huge: 100.0
# Множитель шанса успеха счастливого билета в зачарованиях. 2.0 = 2x
luckyTicketMultiplier: 2.0
# Шанс потери предмета при неудаче зачарования. Это процент от базового шанса неудачи.
criticalFailureChanceV2: 0.01
# Шанс телепорта игрока на арену испытания при неудаче зачарования предмета. Это процент от базового шанса неудачи.
# Если игрок побеждает арену, предмет корректно улучшается. Если проигрывает, предмет либо не зачаруется, либо (если не повезёт) будет потерян.
challengeChance: 0.3
# Шанс потери предмета, если игрок проигрывает испытание зачарования. Это процент от базового шанса неудачи.
criticalFailureChanceDuringChallengeChance: 0.1
# Задаёт сообщение, когда у игроков недостаточно элитных монет для зачарования предмета.
insufficientFundsMessage: '&8[EliteMobs] &cДля зачарования $itemName нужно $price
  $currencyName, но у вас только $currentAmount!'
# Задаёт сообщение после списания средств у игроков.
newFundsMessage: '&8[EliteMobs] &fВы потратили $price $currencyName! Теперь у вас
  $currentAmount $currencyName.'
# Задаёт сообщение, объявляемое всем игрокам при успешном зачаровании предмета с более чем 10 чарами.
successAnnouncement: '&8[EliteMobs] $player &2успешно зачаровал $itemName&2!'
# Задаёт сообщение, объявляемое всем игрокам, когда при попытке зачарования предмета с более чем 10 чарами вызывается босс.
challengeAnnouncement: '&8[EliteMobs] $player &6вызывает босса ради зачарования $itemName&6!'
# Задаёт сообщение, объявляемое всем игрокам при потере предмета при попытке зачарования, если на нём более 10 чар.
criticalFailureAnnouncement: '&8[EliteMobs] $player &cпотерял $itemName &cпри попытке
  зачарования!'
