# Устанавливает текст, который появляется над баннерами воскрешения в подземельях
dungeonRezInstructions: '&aУдарьте, чтобы воскресить!'
# Устанавливает текст, показывающий, сколько жизней осталось у игроков в подземелье! Заполнители:
# $amount — количество оставшихся жизней
dungeonLivesLeftText: '&cОсталось жизней: $amount!'
# Устанавливает текст для входа в подземелье в качестве игрока! Заполнители:
# $dungeonName — название подземелья
joinDungeonAsPlayerText: '&fВойти в $dungeonName как игрок!'
# Устанавливает текст для входа в подземелье в качестве зрителя! Заполнители:
# $dungeonName — название подземелья
joinDungeonAsSpectatorText: '&fВойти в $dungeonName как зритель!'
# Устанавливает заголовок, который будет отображаться в описании элемента в меню подземелий.
# $difficulty — это место для названия сложности в файле конфигурации подземелья.
instancedDungeonTitle: Начать подземелье сложности $difficulty!
# Устанавливает описание, которое будет отображаться в описании элемента в меню подземелий.
# $dungeonName — это заполнитель имени подземелья в файле конфигурации подземелья.
instancedDungeonDescription:
- '&fСоздать новый инстанс подземелья'
- $dungeonName &fдля себя и, возможно,
- '&fдля друзей!'
# Определяет, будет ли доступен режим наблюдения для инстансного контента.
allowSpectatorsInInstancedContent: true
# Устанавливает сообщение, которое появляется после завершения временного подземелья
instancedDungeonCompleteMessage: '[EliteMobs] Подземелье пройдено! Самоуничтожение
  через 2 минуты!'
# Устанавливает сообщение, которое появляется при закрытии инстансного подземелья
instancedDungeonClosingInstanceMessage: '[EliteMobs] Закрытие инстанса!'
# Устанавливает, будет ли разрешено PvP в подземельях
friendlyFireInDungeons: false
# Устанавливает множитель урона от огня в подземельях
# Это важно для баланса, так как по умолчанию урон слишком высок для подземелий, которые мы проектировали.
fireDamageMultiplier: 0.5
# Устанавливает множитель урона для урона от иссушения в подземельях
# Это важно для баланса, так как по умолчанию урон слишком высок для подземелий, которые мы проектировали.
witherDamageMultiplier: 0.5
# Устанавливает множитель урона от огня в подземельях
# Это важно для баланса, так как по умолчанию урон слишком высок для подземелий, которые мы проектировали.
poisonDamageMultiplier: 0.5
# Устанавливает заголовок для динамического меню выбора уровня подземелья.
dynamicDungeonLevelSelectionMenuTitle: '&8Выбор уровня подземелья'
# Устанавливает заголовок для элементов выбора уровня в динамическом меню подземелий.
# $level — заполнитель номера уровня.
dynamicDungeonLevelSelectionItemTitle: '&fУровень $level'
# Устанавливает текст «нажмите, чтобы выбрать» в динамическом меню выбора уровня подземелья.
# $level — заполнитель номера уровня.
dynamicDungeonLevelSelectionClickToSelect: '&7Нажмите, чтобы выбрать уровень &e$level'
# Устанавливает текст «мобы будут уровня» в динамическом меню выбора уровня подземелья.
# $level — заполнитель номера уровня.
dynamicDungeonLevelSelectionMobsWillBeLevel: '&7Все мобы будут уровня &e$level'
# Устанавливает текст «рекомендуемого уровня» в динамическом меню выбора уровня подземелья.
dynamicDungeonLevelSelectionRecommended: '&a&lРекомендуемый уровень!'
# Устанавливает текст «проще, чем рекомендуется» в динамическом меню выбора уровня подземелья.
dynamicDungeonLevelSelectionEasier: '&eПроще рекомендованного'
# Устанавливает текст «сложнее, чем рекомендуется» в динамическом меню выбора уровня подземелья.
dynamicDungeonLevelSelectionHarder: '&6Сложнее рекомендованного'
# Устанавливает заголовок меню выбора сложности динамического подземелья.
dynamicDungeonDifficultySelectionMenuTitle: '&8Выбор сложности'
# Устанавливает текст «выбранного уровня» в меню выбора сложности динамического подземелья.
# $level — заполнитель номера уровня.
dynamicDungeonDifficultySelectionSelectedLevel: '&7Выбранный уровень: &e$level'
# Устанавливает подзаголовок, отображаемый, когда игрок убивает босса, доступ к которому у него заблокирован.
dungeonLockoutSubtitle: '&cБлокировка!'
# Устанавливает сообщение чата, отображаемое, когда игрок убивает босса, доступ к которому у него заблокирован.
# $bossName — заполнитель имени босса.
# $remainingTime — заполнитель оставшегося времени блокировки.
dungeonLockoutChatMessage: '&c[EliteMobs] &7Вы убили &c$bossName &7в период блокировки
  и должны подождать ещё &e$remainingTime &7прежде чем он снова будет давать лут.'
