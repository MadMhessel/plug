# Определяет, будут ли появляться естественно заспавненные элиты. Примечание: событийные мобы вроде короля зомби не являются естественно заспавненными элитами! Чтобы отключить событийных боссов, нужно отключить события.
doNaturalEliteMobSpawning: true
# Определяет, могут ли спавны из спавнеров превращаться в элит. Не рекомендуется!
doSpawnersSpawnEliteMobs: false
# Задаёт процент естественно заспавненных мобов, превращаемых в элитных мобов.
eliteMobsSpawnPercentage: 0.12
# Задаёт радиус поиска для стакинга супермобов.
superMobStackRange: 15
# Задаёт максимальный уровень, на котором могут появляться элиты.
# Примечание: уровень элитных мобов зависит от брони и оружия игроков, и броня масштабируется только до уровня 200.
naturalEliteMobsLevelCap: 180
# Определяет, будут ли элиты носить броню в зависимости от уровня. Это только визуально и не влияет на бой.
doElitesWearArmor: true
# Определяет, будут ли элиты носить шлемы в зависимости от уровня. Это предотвращает их сгорание днём.
doElitesWearHelmets: true
# Определяет, будут ли у элит визуальные следы, предупреждающие игроков о силах элит.
doNaturalEliteMobVisualEffects: true
# Определяет, будут ли элиты из спавнеров иметь визуальные эффекты.
doSpawnerEliteMobVisualEffects: false
# Определяет, будут ли некоторые силы иметь предупреждающую фазу. Это очень важно, так как предупреждение означает, что силу можно избежать, и визуал подсказывает куда уклоняться.
doPowerBuildupVisualEffects: true
# Определяет, будут ли использоваться пользовательские сообщения о смерти, когда игрок умирает от элит.
doCustomEliteMobsDeathMessages: true
# Определяет, будут ли EliteMobs показывать индикаторы здоровья элит.
doDisplayMobHealthOnHit: true
# Определяет, будут ли EliteMobs показывать индикаторы урона по элитам.
doDisplayMobDamageOnHit: true
# Определяет, будет ли уровень элит увеличиваться в зависимости от расстояния от спавна.
# Это значение добавляется поверх обычного уровня: если игрок в экипировке уровня 100 возле спавна, а босс получает +1 уровень за расстояние от спавна, то босс появится на уровне 101.
# Эта опция в целом не рекомендуется, особенно если на сервере есть система случайной телепортации.
doIncreaseEliteMobLevelBasedOnSpawnDistance: false
# Задаёт расстояние между увеличениями уровня при росте от дистанции.
distanceBetweenIncrements: 100.0
# Задаёт, на сколько уровней увеличивается при каждом шаге дистанции.
levelIncreaseAtIncrements: 1.0
# Определяет, будут ли силы элит скрыты до вступления в бой. Рекомендуется для производительности.
hideEliteMobPowersUntilAggro: true
# Задаёт множитель урона по всем боссам EliteMobs, кроме тех, что используют нормализованный урон (региональные подземельные боссы). Более высокие значения увеличивают урон, делая боссов легче.
# 2.0 = 200%, 0.5 = 50%
damageToEliteMobMultiplierV2: 1.1
# Задаёт множитель урона по игрокам от элит. Более высокие значения увеличивают урон от боссов (кроме нормализованных), делая их сильнее.
# 2.0 = 200%, 0.5 = 50%
damageToPlayerMultiplierV2: 0.9
# Определяет, можно ли отслеживать специальных боссов.
showCustomBossLocation: true
# Задаёт сообщение для игроков при отслеживании местоположения босса.
bossLocationMessage: '&7[EM] &2[Нажмите, чтобы отслеживать!]'
# Задаёт команды, выполняемые при смерти элиты. Допустимые плейсхолдеры:
# $level — уровень босса
# $name — имя босса
# $players запускает команду для каждого игрока, участвовавшего в убийстве. Например, если Боб и Стив убили босса, 'broadcast $players killed the boss!' выполнит 'bob killed the boss' и 'steve killed the boss!'.
commandsOnEliteMobDeath: []
# Задаёт сообщение для игроков, участвующих в убийстве крупных боссов.
bossKillParticipationMessage: '&eВаш урон: &2$playerDamage'
# Определяет, восстанавливают ли боссы здоровье, выходя из боя. Настоятельно рекомендуется.
regenerateCustomBossHealthOnCombatEnd: true
# Задаёт сообщение игрокам, которые пытаются отслеживать боссов в другом мире.
defaultOtherWorldBossLocationMessage: '$name: В другом мире!'
# Задаёт префикс для индикаторов урона, когда игроки бьют босса тем, к чему он уязвим.
weakTextColor: '&9'
# Задаёт префикс для индикаторов урона, когда игроки бьют босса тем, к чему он устойчив.
resistTextColor: '&c'
# Задаёт сообщение при ударе по боссу тем, к чему он уязвим.
weakText: '&9&lУязвим!'
# Задаёт сообщение при ударе по боссу тем, к чему он устойчив.
resistText: '&c&lСопротивление!'
# Определяет, будут ли визуальные эффекты показывать уязвимость босса к атаке.
doWeakEffect: true
# Определяет, будут ли визуальные эффекты показывать устойчивость босса к атаке.
doResistEffect: true
# Задаёт множитель урона по боссам с нормализованным уроном (региональные подземельные боссы). Более высокие значения увеличивают урон.
# 2.0 = 200%, 0.5 = 50%
normalizedDamageToEliteMultiplier: 1.0
# Задаёт множитель урона по игрокам от боссов с нормализованным уроном (региональные подземельные боссы). Более высокие значения делают боссов сильнее.
# 2.0 = 200%, 0.5 = 50%
normalizedDamageToPlayerMultiplier: 1.0
# Задаёт базовый урон для пользовательских боссов с нормализованным уроном (обычно региональных).
normalizedBaselineDamageV3: 3.0
# Задаёт базовое здоровье для пользовательских боссов с нормализованным здоровьем (обычно региональных).
normalizedRegionalBossBaselineHealthV3: 4.0
# Определяет, будут ли региональные боссы использовать нормализованную боевую систему.
# Это настоятельно рекомендуется, и готовый контент будет несбалансирован при изменении.
normalizeRegionalBosses: true
# Задаёт сообщение, когда босс восстанавливает здоровье, выходя из боя.
fullHealMessage: '&2ПОЛНОЕ ВОССТАНОВЛЕНИЕ!'
# Задаёт множители, применяемые к атакам, к которым босс устойчив или уязвим.
strengthAndWeaknessDamageMultipliers: 2.0
# Задаёт множитель снижения урона от эффекта сопротивления у игроков.
resistanceDamageMultiplier: 1.0
# Задаёт множитель снижения урона при блокировании щитом в ближнем бою (силы не учитываются).
blockingDamageReduction: 0.8
# Определяет, будут ли все сообщения о смерти отключены. Не рекомендуется, так как это может скрыть часть лора в подземельях.
silenceAllDeathMessages: false
# Определяет, будут ли визуальные полосы здоровья (символами) показываться над элитными мобами в бою.
# Количество полос масштабируется с множителем здоровья босса.
displayVisualHealthBars: true
# Определяет, будут ли числовые значения здоровья (текущее/максимум) показываться над полосами.
displayNumericHealth: true
# Определяет, будут ли отображаться босс-бары (вверху экрана) для боссов с множителем здоровья выше порога.
displayBossBarForHighMultiplier: true
# Задаёт порог множителя здоровья, выше которого босс-бары показываются при входе в бой.
# Боссы с множителем здоровья выше этого значения будут показывать босс-бары игрокам в бою.
bossBarHealthMultiplierThreshold: 1.0
# Задаёт порог множителя здоровья, выше которого босс-бары показываются ближайшим игрокам (в пределах 30 блоков).
# Боссы с множителем здоровья равным этому значению или выше будут показывать босс-бары даже вне боя.
proximityBossBarHealthMultiplierThreshold: 9.0
# Задаёт, через сколько секунд после последнего боевого действия индикатор здоровья исчезает.
# После этого времени визуальные полосы здоровья и босс-бары исчезнут.
combatDisplayTimeoutSeconds: 30
# Определяет, должна ли полоса здоровья всегда быть фиксированного размера (10 полос) независимо от множителя здоровья босса.
# Если false (по умолчанию), полоса здоровья масштабируется с множителем здоровья босса, добавляя полосы и ряды для более живучих боссов.
# Если true, полоса здоровья всегда одной строкой из 10 полос.
useFixedHealthBarSize: false
