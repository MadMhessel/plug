# Устанавливает, должны ли квесты быть возвращены квестодателям для завершения квеста.
requireQuestTurnIn: true
# Устанавливает сообщение, отправляемое при принятии квеста.
questJoinMessage: '&aВы приняли задание $questName &a!'
# Устанавливает сообщение, отправляемое при отказе от квеста.
questLeaveMessage: '&cВы отказались от задания $questName &c!'
# Устанавливает сообщение, отправляемое после завершения квеста.
questCompleteMessage: '&2Вы завершили задание $questName &2!'
# Устанавливает сообщение, отправляемое, когда игрок пытался отказаться от квеста, когда ни один из них не активен.
leaveWhenNoActiveQuestsExist: '&cУ вас нет активных заданий!'
# Устанавливает сообщение с подтверждением, отправляемое, когда игроки пытаются покинуть квест.
questLeaveConfirmationMessage: '&cВы уверены, что хотите отказаться от текущего задания?
  Введите &a/em confirm &cдля подтверждения!'
# Устанавливает, будут ли некоторые сообщения, связанные с квестами, использовать заголовки вместо сообщений чата.
useQuestAcceptTitles: true
# Устанавливает заголовок, отправляемый, когда игрок начинает квест.
questStartTitle: '&aЗадание принято!'
# Устанавливает субтитры, отправляемые, когда игрок начинает квест.
questStartSubtitle: $questName
# Устанавливает, будут ли отправляться титулы, когда игроки завершат квест.
useQuestCompleteTitles: true
# Устанавливает заголовок, отправляемый игроку, когда он завершает квест.
questCompleteTitle: '&2Задание выполнено!'
# Устанавливает субтитры, отправляемые, когда игрок завершает квест.
questCompleteSubtitle: $questName
# Устанавливает, отправляются ли титулы, когда игроки покидают квесты.
useQuestLeaveTitles: true
# Устанавливает заголовок, отправляемый, когда игрок покидает квест.
questLeaveTitle: '&cЗадание отменено!'
# Устанавливает субтитры, отправляемые, когда игрок покидает квест.
questLeaveSubtitle: $questName
# Устанавливает, отправляются ли сообщения о ходе выполнения квеста с отчетами в чате.
doQuestChatProgression: true
# Устанавливает цветовые коды для выполненных задач.
ongoingQuestColorCode: '&2'
# Устанавливает форматирование сообщений о ходе выполнения квестов на убийство.
killQuestChatProgressionMessage: '&8[EliteMobs]&c➤Убейте $name:$color$current&0/$color$target'
# Устанавливает форматирование сообщений о ходе выполнения квестов.
fetchQuestChatProgressionMessage: '&8[EliteMobs]&c➤Соберите $name:$color$current&0/$color$target'
# Устанавливает форматирование сообщений о ходе диалоговых квестов.
dialogQuestChatProgressionMessage: '&8[EliteMobs]&c➤Поговорите с $name:$color$current&0/$color$target'
# Устанавливает максимальное количество принятых квестов, которые может иметь игрок.
maximumActiveQuests: 10
# Устанавливает сообщение, отправляемое игрокам при попытке принять количество квестов, превышающее активный лимит квестов.
questCapMessage: '&8[EliteMobs] &cВы достигли максимума активных заданий (10)! &4Откажитесь
  или завершите хотя бы одно, чтобы брать новые!'
# Устанавливает, будут ли сообщения табло использоваться для квестов.
useQuestScoreboards: true
# Устанавливает форматирование сообщений о ходе выполнения квестов на табло.
killQuestScoreboardProgressionMessage: '&c➤Убейте $name:$color$current&0/$color$target'
# Устанавливает форматирование сообщения о ходе выполнения квестов на табло.
fetchQuestScoreboardProgressionMessage: '&c➤Соберите $name:$color$current&0/$color$target'
# Устанавливает форматирование сообщений о прогрессе на табло в диалоговых квестах.
dialogQuestScoreboardProgressionMessage: '&c➤Поговорите с $name:$color$current&0/$color$target'
questEntityTypes:
- BLAZE
- CAVE_SPIDER
- DROWNED
- ELDER_GUARDIAN
- ENDERMAN
- ENDERMITE
- EVOKER
- GHAST
- GUARDIAN
- HUSK
- ILLUSIONER
- IRON_GOLEM
- PILLAGER
- RAVAGER
- SILVERFISH
- SKELETON
- SPIDER
- STRAY
- VINDICATOR
- WITCH
- WITHER_SKELETON
- WOLF
- ZOMBIE
- HOGLIN
- ZOGLIN
- PIGLIN_BRUTE
- PIGLIN
- ZOMBIFIED_PIGLIN
# Устанавливает сообщение, отправляемое игрокам для активации отслеживания квестов.
chatTrackMessage: '&8[EliteMobs]&2 Нажмите здесь, чтобы отслеживать задание!'
# Устанавливает сообщение при наведении сообщения об отслеживании квеста.
chatTrackHover: '&2Нажмите, чтобы отслеживать!'
# Устанавливает команду, отправляемую при нажатии на сообщение отслеживания. Вам действительно не следует это изменять.
chatTrackCommand: /elitemobs quest track $questID
# Устанавливает сообщение, отправляемое игрокам при активации отслеживания квестов.
chatTrackingMessage: '&8[EliteMobs]&9 Вы начали отслеживать задание!'
# Устанавливает наведение сообщения о включенном отслеживании квестов.
chatTrackingHover: '&2Нажмите, чтобы снять/включить отслеживание! /em -> Quests для выбора другого задания!'
# Устанавливает команду, отправляемую при нажатии на сообщение об активации отслеживания квестов. Вам действительно не следует это изменять.
chatTrackingCommand: /elitemobs quest track $questID
# Устанавливает, автоматически отслеживаются ли квесты при их принятии.
autoTrackQuestsOnAccept: true
# Устанавливает сообщение, которое появляется, когда пункт назначения квеста не найден.
noQuestDestinationFound: '[EM] Цель задания не найдена!'
# Устанавливает сообщение, которое появляется, когда цель квеста находится в другом мире.
questDestinationInOtherWorld: '[EM] Перейдите в мир $world!'
# Устанавливает сообщение, отправляемое игрокам при попытке принять уже выполненный квест.
questAlreadyCompletedMessage: '&8[EliteMobs] &cВы уже завершили это задание!'
# Устанавливает сообщение, отправляемое игрокам при попытке принять квест, на который у них нет разрешения.
questPrerequisitesMissingMessage: '&8[EliteMobs] &cУ этого NPC есть задания, которые
  вы пока не можете принять!'
# Устанавливает сообщение, отправляемое игрокам, пытающимся получить квест, для которого у них не активирован правильный ранг гильдии.
lowRankDynamicQuestWarning: '&8[EliteMobs] &cС текущим рангом гильдии эти задания недоступны!
  Повышайте ранг, чтобы принять их.'
# Устанавливает форматирование сообщения о сдаче квеста.
questTurnInObjective: '&a2Поговорите с $npcName'
# Устанавливает максимальное количество персонажей в меню квестов на основе инвентаря, прежде чем нарушить линию.
horizontalCharacterLimitBedrockMenu: 30
# Устанавливает максимальное количество символов для каждой записи предмета в меню инвентаря для квестов перед созданием другого предмета для продолжения записи.
itemEntryCharacterLimitBedrockMenu: 300
