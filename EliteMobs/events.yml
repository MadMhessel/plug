# Определяет, будут ли события транслироваться только в мире, где они происходят.
Only broadcast event message in event worlds: true
# Задаёт минимальную задержку (в минутах) между событийными действиями.
actionEventMinimumCooldownMinutes: 2
# Задаёт минимальную задержку (в минутах) между событиями по времени.
timedEventMinimumCooldownMinutes: 3
# Определяет, будут ли происходить событийные действия.
# https://github.com/MagmaGuy/EliteMobs/wiki/Creating-Custom-Events#action-events
actionEventsEnabled: true
# Определяет, будут ли происходить события по времени.
# https://github.com/MagmaGuy/EliteMobs/wiki/Creating-Custom-Events#timed-events
timedEventsEnabled: true
